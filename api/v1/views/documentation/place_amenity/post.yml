# Links a review to a place.
---
tags:
  - Place_Amenities
parameters:
  - name: place_id
    in: path
    type: string
    required: true
    # The ID of the place to be linked.
    description: Amenity id
  - name: amenity_id
    in: path
    type: string
    required: true
    # The ID of the amenity to be linked to the place.
    description: id of the place to be linked
responses:
  404:
    # Responds with a 404 status code if the review or place is not found.
    description: Not found
  201:
    # Responds with a 201 status code for a successful request.
    description: Successful request ✔️
  201:
    # Responds with a 201 status code if the amenity is already linked to a place.
    description: Amenity already linked to a place
