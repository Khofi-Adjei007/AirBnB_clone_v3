# This POST method is used to create a new amenity.
---
tags:
  - Amenities
parameters:
  - name: amenity_id
    in: body
    requires:
      - name
    properties:
      name:
        type: string
responses:
  400:
    # Responds with a 400 status code for an invalid JSON request
    description: Not Valid JSON 😳
  201:
    # Responds with a 201 status code for a successful request
    description: Successful request ✔️
