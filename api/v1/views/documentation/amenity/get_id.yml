# This GET method retrieves an amenity based on the provided amenity_id.
---
tags:
  - Amenities
parameters:
  - name: amenity_id
    in: path
    type: string
    required: true
    description: amenity id
responses:
  200:
    # Responds with a 200 status code for a successful request
    description: Successful request
    schema:
      type: array
      items:
        properties:
          __class__:
            type: "string"
          created_at:
            type: string
            description: datetime of instance creation
          updated_at:
            type: string
            description: time of the last update of the instance
          id:
            type: string
            description: The unique ID of the state instance
          name:
            type: string
            description: Place name

  404:
    # Responds with a 404 status code if the amenity is not found
    description: Amenity not found
