# This GET method retrieves all amenities of a place.
---
tags:
  - Amenities
responses:
  200:
    # Responds with a 200 status code for a successful request
    description: Successful request
    schema:
      type: array
      items:
        properties:
          __class__:
            type: "string"
          created_at:
            type: string
            description: datetime of instance creation
          updated_at:
            type: string
            description: time of last update of the instance
          id:
            type: string
            description: The unique ID of the state instance
          name:
            type: string
            description: Place name
