# Update a state instance by id
---
tags:
  - States
parameters:
  - name: state_id
    in: path
    type: string
    required: true
    description: the unique id of the state to update
  - name: request
    in: body
    required: true
    requires:
      - name
    properties:
      name:
        type: string
        # Description of the 'name' property.
        description: New state name
responses:
  404:
    # Responds with a 404 status code when the state with the given ID is not found.
    description: State not found 😳
  200:
    # Responds with a 200 status code for a successful request.
    description: Successful request ✔️
