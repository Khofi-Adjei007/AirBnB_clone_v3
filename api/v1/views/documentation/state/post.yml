# Posts a new state.
---
tags:
  - States
parameters:
  - name: request
    in: body
    required: true
    requires:
      - name
    properties:
      name:
        type: string
        # Description of the 'name' property.
        description: State name
responses:
  400:
    # Responds with a 400 status code when 'name' is missing or the JSON is not valid.
    description: Missing name or Not Valid JSON 😳
  201:
    # Responds with a 201 status code for a successful request.
    description: Successful request ✔️
