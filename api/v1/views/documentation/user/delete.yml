# Removes a user by id
---
tags:
  - Users
parameters:
  - name: user_id
    in: path
    type: string
    required: true
    description: the unique id of the user to be deleted
responses:
  404:
    description: User not found 😳
    # Responds with a 404 status code when the user with the given ID is not found.
  200:
    description: Successful request ✔️
    # Responds with a 200 status code for a successful request.
