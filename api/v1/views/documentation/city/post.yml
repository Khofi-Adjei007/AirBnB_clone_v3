# Post a new city.
---
tags:
  - Cities
parameters:
  - state_id:
      in: path
      type: string
      required: true
      # The unique ID of the city's associated state.
      description: city state id
  - name: body_request
      in: body
      required: true
      # The request body must include a "name" property.
      requires:
        - name
      properties:
        name:
          type: string

